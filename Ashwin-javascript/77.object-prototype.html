<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Objects</h2>

<p id="demo"></p>

<script>
function Person(first, last, age, eye) {
  this.firstName = first;
  this.lastName = last;
  this.age = age;
  this.eyeColor = eye;
}

var myFather = new Person("Shankar"," ", 49, "blue");
var myMother = new Person("Dhanalakkshmi","", 40, "green");

document.getElementById("demo").innerHTML =
"My father is " + myFather.age + "<br>"+" My mother is " + myMother.age; 
</script>

</body>
</html>
