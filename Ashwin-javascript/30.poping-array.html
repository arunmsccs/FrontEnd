<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Arrays element poped</h2>

<p id="demo"></p>
<p id="demo1"></p>
<p id="demo2"></p>

<script>
var Bike = ["RE", "SUZUKI", "BMW"];
document.getElementById("demo").innerHTML = Bike;
document.getElementById("demo1").innerHTML = Bike.pop();
document.getElementById("demo2").innerHTML = Bike;

</script>

</body>
</html>
