<!DOCTYPE html>
<html>
<head>
	<title>onclick css style</title>
</head>
<body>
	<h2>By clicking button you see the contennt with css style</h2>
	<p id="demo">Change the style of this font</p>
	<button type="button" onclick="document.getElementById('demo').style.fontSize='25px'">style font</button>
</body>
</html>
