<!DOCTYPE html>
<html>
<head>
	<title>Math object</title>
</head>
<body> 
	
	<script type="text/javascript">
		document.write("<h2> sin()</h2>"+Math.sin(90)+"<br>");
		document.write("<h2> cos()</h2>"+Math.cos(90)+"<br>");
		document.write("<h2> tan()</h2>"+Math.tan(90)+"<br>");
		document.write("<h2> abs()</h2>"+Math.abs(-20)+"<br>");
		document.write("<h2> ceil()</h2>"+Math.ceil(2.6)+"<br>");
		document.write("<h2> floor()</h2>"+Math.floor(2.4)+"<br>");
		document.write("<h2> max()</h2>"+Math.max(20,1,50)+"<br>");
		document.write("<h2> min()</h2>"+Math.min(20,1,50)+"<br>");
		document.write("<h2> pow()</h2>"+Math.pow(2,3)+"<br>");
		document.write("<h2> sqrt()</h2>"+Math.sqrt(16)+"<br>");
		document.write("<h2> long()</h2>"+Math.long(1)+"<br>");
		document.write("<h2> round()</h2>"+Math.round(2.456)+"<br>");
		document.write("<h2> pi()</h2>"+Math.Pi+"<br>");
	</script>

</body>
</html>
