<!DOCTYPE html>
<html>
<head>
	<title>object</title>
	<script type="text/javascript">
		function cars(car_brand,car_model,price) {

			this.car_brand =car_brand;
			this.car_model=car_model;
			this.price= price;
			this.teslaAutopilot=function()
			{
				document.wrte("<h3>it has a autopilot </h3")

			}
		}
		var c1=new cars("tesla","model 3",35000);
		var c2=new cars("tesla","model x",39000);
		c1.teslaAutopilot();
		document.wrte("<h2>"+c2.car_model)
	</script>
	
</head>
<body>

</body>
</html>
