<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Statements</h2>

<p>JavaScript statements are separated by semicolons.</p>

<p id="demo1"></p>
<p id="demo2"></p>

<script>
var a, b, c;
a = 5;
b = 6;
c = a + b;
document.getElementById("demo1").innerHTML = c;
var x, y, z;
x = 2; y = 2; z = x + y;
document.getElementById("demo2").innerHTML = z;
</script>

</body>
</html>
