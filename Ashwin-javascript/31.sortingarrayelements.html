<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Arrays</h2>

<p id="demo"></p>
<button onclick="myFunction()">latest bike</button>

<script>
var Bike = new Array("RE", "SUZUKI", "BMW");
Bike[0]="ROYAL ENFIELD"
document.getElementById("demo").innerHTML = Bike;
function myFunction() {
  Bike.sort();
  document.getElementById("demo").innerHTML = Bike;
}
</script>

</body>
</html>
