<body>
  <h1 onclick="ll()">Click Me</h1>
  <h1 onmouseover="ss()">MouseOver</h1>
  <h1 onmouseout="dd()">MouseOut</h1>
<script type="text/javascript">
	function ll()
	 {
	    alert("Yes Im Clicked");
	}
	function ss()
	{
		alert("MouseOver is Success!!!");
	}
	function dd()
	{
		alert("MouseOut Also is Success !!!!");
	}
</script>
</body>
</html>
