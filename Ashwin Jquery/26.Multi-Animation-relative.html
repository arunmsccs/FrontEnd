<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script> 
$(document).ready(function(){
  $("button").click(function(){
    $("div").animate({
      left: '250px',
      height: '+=150px',
      width: '+=150px'
    });
  });
});
</script> 
</head>
<body>

<button>click Multiple Time</button>

<p>Increasing of Animation again and again</p>

<div style="background:#d6d6c2;height:100px;width:100px;position:absolute;"></div>

</body>
</html>
