<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script>
$(document).ready(function(){
  $("p").dblclick(function(){
    $(this).hide();
  });
});
</script>
</head>
<body>

<h3>DOUBLE Click on element to Remove </h3>
<p>Ashwin Balaji</p>
<p>Santhosh Kali</p>

</body>
</html>
