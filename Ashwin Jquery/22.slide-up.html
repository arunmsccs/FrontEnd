<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script> 
$(document).ready(function(){
  $("#flip").click(function(){
    $("#panel").slideUp("slow");
  });
});
</script>
<style> 
#panel, #flip {
  padding: 5px;
  text-align: center;
  background-color: #d6d6c2;
  border: solid 1px #c3c3c3;
}

#panel {
  background-color:#808080; 
  padding: 50px;
}
</style>
</head>
<body>
 
<div id="flip">Employee List</div>
<div id="panel">Ashwin Balaji<br>Santhosh Kali</div>


</body>
</html>
